  maildev:
    image: maildev/maildev
    container_name: maildev
    environment:
      - TZ=Europe/Kyiv
      - MAILDEV_WEB_PORT=1080
      - MAILDEV_SMTP_PORT=1025
    ports:
      - "8080:1080"
      - "1025:1025"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
    networks:
      - fastapi-miniapp

  nats:
    image: nats:2.11-alpine
    container_name: nats
    ports:
      - "4222:4222"
    networks:
      - fastapi-miniapp

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8888:8080"
    networks:
      - fastapi-miniapp
